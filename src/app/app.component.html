<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(userAgentService.isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(userAgentService.isHandset$ | async) ? 'over' : 'side'"
               [opened]="(userAgentService.isHandset$ | async) === false">
    <app-sidenav-content></app-sidenav-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (sideNavToggleEmitter)="drawer.toggle()"></app-toolbar>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
